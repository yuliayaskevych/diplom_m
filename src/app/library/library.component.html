<div class="block">
    <h3>My Tasks</h3>
    <div class="cards">
        <div class="card" *ngFor="let task of tasks">
            <div class="card-img">
                <h2>{{task.title}}</h2>
            </div>
            <p class="about" [innerHTML]="task.description"></p>
            <div class="card-share">
                <button type="button" (click)=openTask(task.id)>Open</button>
                <button type="button" (click)=share(task.id)>Share</button>
            </div>
        </div>
    </div>
</div>
